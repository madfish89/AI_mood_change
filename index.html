<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mood Change</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="top-bar">
        <div class="mood-selector">
          <label for="mood">AI Mood:</label>
          <select id="mood">
            <option value="normal">Normal</option>
            <option value="sarcastic" selected>Sarcastic & rude</option>
            <option value="pirate">Pirate</option>
            <option value="Shakespeare">Shakespearean</option>
            <option value="very-formal">Very formal</option>
            <option value="unhinged">Unhinged...</option>
          </select>
        </div>
        <h1>Mood change AI</h1>
      </header>
      <main class="chat-area" id="chat-container">
        <div
          id="loading"
          class="message assistant loading-bubble"
          style="display: none"
        >
          <div class="typing">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      </main>

      <footer class="input-bar">
        <textarea id="input" rows="1" placeholder="Ask something..."></textarea>
        <button id="send">Send</button>
      </footer>
    </div>
    <div id="status" class="status-line"></div>
    <script src="script.js"></script>
  </body>
</html>
